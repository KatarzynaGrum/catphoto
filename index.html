<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cat Photo</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-8">
                <h2 class="text-primary text-center">CatPhotoApp</h2>
            </div>
            <div class="col-xs-4">
                <a href="#"><img class="img-responsive thick-green-border" src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange lying on its back">
            </div>
        </div>

        <img class="img-responsive" src="https://bit.ly/fcc-running-cats" alt="running cats"></a>
        <div class="row">
            <div class="col-xs-4">
                <button class="btn btn-primary btn-block">Like</button>
            </div>
            <div class="col-xs-4">
                <button class="btn btn-info btn-block">Info</button>
            </div>
            <div class="col-xs-4">
                <button class="btn btn-block btn-danger">Delete</button>
            </div>
        </div>
        <p>Things cats <span class="text-danger">love:</span></p>
        <ul>
            <li>cat nap</li>
            <li>laser pointers</li>
            <li>lasagna</li>
        </ul>
        <p>Top thingss cats hate:</p>
        <ol>
            <li>flea treatment</li>
            <li>thunder</li>
            <li>other cats</li>
        </ol>
        <form action="">
            <label><input type="radio" name="indoor-outdoor">Indoor</label>
            <label><input type="radio" name="indoor-outdoor">Outdoor</label>
            <label><input type="checkbox" name="personality">Loving</label>
            <label><input type="checkbox" name="personality">Lazy</label>
            <label><input type="checkbox" name="personality">Crazy</label>
            <input type="text" placeholder="cat photo URL" required>
            <button class="btn">Submit</button>
        </form>
    </div>

    <script src="" async defer></script>
</body>

</html>
